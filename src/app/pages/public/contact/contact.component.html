<ng-container *ngIf="isLoading">Loading</ng-container>

<ng-container *ngIf="data">
    <!--Filter List-->
    <hr/>
    <div style="display: flex;flex-direction: row;justify-content: space-around;width: 70%;">
        <filter-checkbox style="display: flex;flex-direction: row;justify-content: space-around;width: 70%;"
            Title="Filter by"
            [ListModel] ="data"
            [FilterModel]="filterBy"
            [FilteredModel]="filterSelected">
        </filter-checkbox>
    </div>
    <hr/>
</ng-container>


<ng-container *ngIf="data?.length == 0">No Data Found</ng-container>
<ng-container *ngIf="data">
    <ng-container *ngIf="data?.length > 0">Total Item/s {{(data|filter:filterSelected).length}}</ng-container>
    <ul>
        <li *ngFor="let a of (data|filter:filterSelected) | paginate: {itemsPerPage: 10, currentPage: page}; let i = index">
            <p>{{a.firstName +' '+ a.lastName}} - {{a.gender}} - {{a.status}} - {{a.group}}</p>
            <img [src]="a.img" style="width: 100px;"/>
        </li>
    </ul>
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
    <pre>Filter by: {{filterBy|json}}</pre>
    <pre>Filter Selected: {{filterSelected|json}}</pre>
    <pre>{{(data|filter:filterSelected)|json}}</pre>
</ng-container>
